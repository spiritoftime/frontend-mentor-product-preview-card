<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/queries.css" />
    <title>Frontend Mentor | Product preview card component</title>
    <script
      src="https://kit.fontawesome.com/e95c5a9937.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article>
        <div class="card">
          <div class="img-div">
            <img
              src="./product-preview-card-component-main/images/image-product-mobile.jpg"
              alt="new chanel perfume composed by Olivier Polge for working women"
              width="666"
              height="480"
              decoding="sync"
              srcset="
                ./product-preview-card-component-main/images/image-product-mobile.jpg  666w,
                ./product-preview-card-component-main/images/image-product-desktop.jpg 600w
              "
              sizes="(min-width: 66rem) 50vw, 100vw"
            />
          </div>
          <div class="product-description-div">
            <p class="product-category">PERFUME</p>
            <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
            <p class="product-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="prices">
              <span class="new-price">$149.99</span>
              <del>
                <span class="original-price">$169.99</span>
              </del>
            </div>
            <button class="btn" type="submit">
              <i class="fa-solid fa-cart-shopping"></i>Add to cart
            </button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
